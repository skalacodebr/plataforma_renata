<!doctype html>
<html lang="pt-BR">

<head>
    <title>login renata</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesdesign" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <!-- preloader css -->
    <link rel="stylesheet" href="assets/css dason/preloader.min.css" type="text/css" />

    <!-- Bootstrap Css -->
    <link href="assets/css dason/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="assets/css dason/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="assets/css dason/app.min.css" id="app-style" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="assets/cssprincipal/estilo.css">
    <link rel="stylesheet" href="assets/cssprincipal/login.css">


</head>

<body>
    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pt-sm-2 text-left">
                        <h6 class="mb-0 pb-3"><span class="text-white">Entrar</span><span class="text-white">Cadastrar-se</span></h6>
                        <input class="checkbox chekck-um" type="checkbox" id="reg-log" name="reg-log" />
                        <label for="reg-log"></label>
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="section section-text text-left">
                                            <form method="POST" action="backend/be_login" class="user">
                                                <label class="form-label text-secondary mb-1 "
                                                    for="usermail">E-mail</label>
                                                <div class="mb-3 position-relative d-flex align-items-center">
                                                    <input class="form-control form-control-user vegas-input form-style"
                                                        type="email" id="usermail" name="useremail"
                                                        placeholder="Endereço de Email" required=""><i
                                                        class="mdi mdi-email fs-4 icone-carta"></i>
                                                    <label class="form-label " for="useremail"></label>
                                                </div>
                                                <div class="invalid-tooltip text-danger mb-3">
                                                    Insira um endereço de e-mail válido.
                                                </div>

                                                <label class="form-label text-secondary mb-1"
                                                    for="password">Senha</label>
                                                <div class="mb-3 position-relative d-flex align-items-center">
                                                    <input id="password"
                                                        class="form-control form-control-user vegas-input form-style"
                                                        type="password" placeholder="Senha" name="password" required="">
                                                    <button class="btn-vegas-icon vegas-icon" role="button"
                                                        type="button"><i class="fas fa-eye"></i></button>
                                                </div>
                                                <div class="invalid-tooltip text-danger mb-3">
                                                    Insira uma senha válida.
                                                </div>

                                                <div class="mb-3">
                                                    <div class="custom-control custom-checkbox small">
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="checkbox"
                                                                id="formCheck2" checked="">
                                                            <label class="form-check-label" for="formCheck2">
                                                                <p>Lembrar meus dados</p>
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>

                                                <button class="btn  d-block waves-effect waves-light btn-user w-100"
                                                    type="submit">Entrar</button>
                                                <hr>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-back">
                                    <div class="center-wrap">
                                        <div class="section section-text  text-left">
                                            <form class="user" method="POST" action="backend/be_register">

                                                <label class="form-label text-secondary mb-1 "
                                                    for="usermail_register">E-mail</label>
                                                <div class="mb-3 position-relative d-flex align-items-center">
                                                    <input class="form-control form-control-user vegas-input form-style"
                                                        type="email" placeholder="Endereço de Email"
                                                        id="usermail_register" name="useremail_register" required=""><i
                                                        class="mdi mdi-email fs-4 icone-carta"></i>
                                                    <label class="form-label vegas-icon" for="usermail_register">

                                                    </label>
                                                </div>
                                                <div class="invalid-tooltip text-danger mb-3">
                                                    Insira um endereço de e-mail válido.
                                                </div>

                                                <label class="form-label text-secondary mb-1"
                                                    for="password_register">Senha</label>
                                                <div class="mb-3 position-relative d-flex align-items-center">
                                                    <input class="form-control form-control-user vegas-input form-style"
                                                        type="password" placeholder="Senha" id="password_register"
                                                        name="password_register" required="">
                                                    <button class="btn-vegas-icon vegas-icon" role="button"
                                                        type="button">
                                                        <i class="fas fa-eye"></i>
                                                    </button>
                                                </div>
                                                <div class="invalid-tooltip text-danger mb-3">
                                                    Insira uma senha válida.
                                                </div>

                                                <label class="form-label text-secondary mb-1" for="date_of_birth">Data
                                                    de nascimento</label>
                                                <div class="row">
                                                    <input type="hidden" id="date_of_birth" name="date_of_birth">
                                                    <div
                                                        class="col-sm-4 mb-3 position-relative d-flex align-items-center">
                                                        <label class="form-label icons-calendario " for="year">
                                                            <i class="fas fa-calendar"></i>
                                                        </label>
                                                        <select id="year"
                                                            class="form-control form-control-user aposta-input">
                                                            <option value="">---</option>
                                                            <option value="2005">2005</option>
                                                            <option value="2004">2004</option>
                                                            <option value="2003">2003</option>
                                                            <option value="2002">2002</option>
                                                            <option value="2001">2001</option>
                                                            <option value="2000">2000</option>
                                                            <option value="1999">1999</option>
                                                            <option value="1998">1998</option>
                                                            <option value="1997">1997</option>
                                                            <option value="1996">1996</option>
                                                            <option value="1995">1995</option>
                                                            <option value="1994">1994</option>
                                                            <option value="1993">1993</option>
                                                            <option value="1992">1992</option>
                                                            <option value="1991">1991</option>
                                                            <option value="1990">1990</option>
                                                            <option value="1989">1989</option>
                                                            <option value="1988">1988</option>
                                                            <option value="1987">1987</option>
                                                            <option value="1986">1986</option>
                                                            <option value="1985">1985</option>
                                                            <option value="1984">1984</option>
                                                            <option value="1983">1983</option>
                                                            <option value="1982">1982</option>
                                                            <option value="1981">1981</option>
                                                            <option value="1980">1980</option>
                                                            <option value="1979">1979</option>
                                                            <option value="1978">1978</option>
                                                            <option value="1977">1977</option>
                                                            <option value="1976">1976</option>
                                                            <option value="1975">1975</option>
                                                            <option value="1974">1974</option>
                                                            <option value="1973">1973</option>
                                                            <option value="1972">1972</option>
                                                            <option value="1971">1971</option>
                                                            <option value="1970">1970</option>
                                                            <option value="1969">1969</option>
                                                            <option value="1968">1968</option>
                                                            <option value="1967">1967</option>
                                                            <option value="1966">1966</option>
                                                            <option value="1965">1965</option>
                                                            <option value="1964">1964</option>
                                                            <option value="1963">1963</option>
                                                            <option value="1962">1962</option>
                                                            <option value="1961">1961</option>
                                                            <option value="1960">1960</option>
                                                            <option value="1959">1959</option>
                                                            <option value="1958">1958</option>
                                                            <option value="1957">1957</option>
                                                            <option value="1956">1956</option>
                                                            <option value="1955">1955</option>
                                                            <option value="1954">1954</option>
                                                            <option value="1953">1953</option>
                                                            <option value="1952">1952</option>
                                                            <option value="1951">1951</option>
                                                            <option value="1950">1950</option>
                                                            <option value="1949">1949</option>
                                                            <option value="1948">1948</option>
                                                            <option value="1947">1947</option>
                                                            <option value="1946">1946</option>
                                                            <option value="1945">1945</option>
                                                            <option value="1944">1944</option>
                                                            <option value="1943">1943</option>
                                                            <option value="1942">1942</option>
                                                            <option value="1941">1941</option>
                                                            <option value="1940">1940</option>
                                                            <option value="1939">1939</option>
                                                            <option value="1938">1938</option>
                                                            <option value="1937">1937</option>
                                                            <option value="1936">1936</option>
                                                            <option value="1935">1935</option>
                                                            <option value="1934">1934</option>
                                                            <option value="1933">1933</option>
                                                            <option value="1932">1932</option>
                                                            <option value="1931">1931</option>
                                                            <option value="1930">1930</option>
                                                            <option value="1929">1929</option>
                                                            <option value="1928">1928</option>
                                                            <option value="1927">1927</option>
                                                            <option value="1926">1926</option>
                                                            <option value="1925">1925</option>
                                                            <option value="1924">1924</option>
                                                        </select>
                                                    </div>
                                                    <div
                                                        class="col-sm-4 mb-3 position-relative d-flex align-items-center">
                                                        <label class="form-label icons-calendario" for="month">
                                                            <i class="fas fa-calendar-alt"></i>
                                                        </label>
                                                        <select id="month"
                                                            class="form-control form-control-user aposta-input ">
                                                            <option value="">---</option>
                                                            <option value="01">Jan</option>
                                                            <option value="02">Fev</option>
                                                            <option value="03">Mar</option>
                                                            <option value="04">Abr</option>
                                                            <option value="05">Mai</option>
                                                            <option value="06">Jun</option>
                                                            <option value="07">Jul</option>
                                                            <option value="08">Ago</option>
                                                            <option value="09">Set</option>
                                                            <option value="10">Out</option>
                                                            <option value="11">Nov</option>
                                                            <option value="12">Dez</option>
                                                        </select>
                                                    </div>

                                                    <div
                                                        class="col-sm-4 mb-3 position-relative d-flex align-items-center">
                                                        <label class="form-label icons-calendario " for="day">
                                                            <i class="fas fa-calendar-day"></i>
                                                        </label>
                                                        <select id="day"
                                                            class="form-control form-control-user aposta-input">
                                                            <option value="">---</option>
                                                        </select>
                                                    </div>

                                                </div>
                                                <div class="invalid-tooltip text-danger mb-3">
                                                    Insira uma data de nascimento válida.
                                                </div>

                                                <label class="form-label text-secondary mb-1" for="cpf">CPF</label>
                                                <div class="mb-3 position-relative d-flex align-items-center">
                                                    <input class="form-control form-control-user vegas-input form-style"
                                                        type="text" id="cpf" placeholder="000.000.000-00" name="cpf"
                                                        maxlength="14" required="">
                                                    <label class="form-label btn-vegas-icon vegas-icon mt-2" for="cpf">
                                                        <i class="fas fa-shield-alt"></i>
                                                    </label>
                                                </div>
                                                <div class="invalid-tooltip text-danger mb-3">
                                                    Insira um CPF válido.
                                                </div>

                                                <label class="form-label text-secondary mb-1">Código de
                                                    Indicação</label>
                                                <div class="mb-4 position-relative d-flex align-items-center">
                                                    <input class="form-control form-control-user codigo-idicacao "
                                                        type="text" id="reference_code" name="reference_code" value=""
                                                        readonly="">
                                                    <label class="form-label btn-vegas-icon vegas-icon mt-2"
                                                        for="identificacao">
                                                        <i class="fas fa-barcode"></i>
                                                    </label>
                                                </div>

                                                <button id="btn_register"
                                                    class="btn d-block waves-effect waves-light btn-user w-100"
                                                    type="submit">Registrar</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/login.js"></script>
</body>

</html>
